<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>寄件人</title>
		<link rel="stylesheet" href="../../static/css/layui.css">
		
		<script type="text/javascript">
			//自定义日期格式
			laydate.render({
				elem: '#test',
				format: 'yyyy年MM月dd日 HH时mm分ss秒', //可任意组合
			});
		</script>
	</head>
	<body>
		<form class="layui-form layui-form-pane" action="">
			<div class="layui-form-item pane">
				<div class="layui-form-item">
					<label class="layui-form-label">姓名</label>
					<div class="layui-input-block">
						<input type="text" name="title" required lay-verify="required" placeholder="请输入姓名" autocomplete="off" class="layui-input">
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">出生日期</label>
					<div class="layui-inline">
					  <input type="text" class="layui-input" readonly id="test1" placeholder="请选择出生日期">
					</div>
					</div>
				<div class="layui-form-item">
					<label class="layui-form-label">身份证号</label>
					<div class="layui-input-block">
						<input type="text" name="title" required lay-verify="required" placeholder="请输入身份证号" autocomplete="off" class="layui-input">
					</div>
					</div>
					<div class="layui-form-item">
						<label class="layui-form-label">手机</label>
						<div class="layui-input-block">
							<input type="text" name="title" required lay-verify="required" placeholder="请输入手机号" autocomplete="off" class="layui-input">
						</div>
						</div>
						<div class="layui-form-item">
							<label class="layui-form-label">性别</label>
							<div class="layui-input-block">
								<input type="text" name="title" required lay-verify="required" placeholder="请选择性别" autocomplete="off" class="layui-input">
							</div>
							</div>
							<div class="layui-form-item">
								<label class="layui-form-label">行驶证期限</label>
								<div class="layui-input-block">
									<input type="text" name="title" required lay-verify="required" placeholder="请输入行驶证期限" autocomplete="off" class="layui-input">
								</div>
								</div>
						<div class="layui-form-item">
							<div class="layui-input-block" align="center">
						<button class="layui-btn" lay-submit lay-filter="formDemo" href=""
						>确认添加</button>
								<button type="reset" class="layui-btn layui-btn-primary">重置</button>
							</div>
						</div>
		</form>
<script src="../../static/layui.js"></script>
		<script>
			//Demo
			layui.use('form', function() {
				var form = layui.form;

				//监听提交
				form.on('submit(formDemo)', function(data) {
					layer.msg(JSON.stringify(data.field));
					return false;
				});
			});
			
			layui.use('laydate', function(){
			  var laydate = layui.laydate;
			  
			  //执行一个laydate实例
			  laydate.render({
			    elem: '#test1' //指定元素
			  });
			});
		</script>
	</body>
</html>
