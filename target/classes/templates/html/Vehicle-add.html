<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>寄件人</title>
		<link rel="stylesheet" href="../css/layui.css">
		
		<script type="text/javascript">
			//自定义日期格式
			laydate.render({
				elem: '#test',
				format: 'yyyy年MM月dd日 HH时mm分ss秒', //可任意组合
			});
		</script>
	</head>
	<body>
		<form class="layui-form layui-form-pane" action="">
			<div class="layui-form-item pane">
				<div class="layui-form-item">
					<label class="layui-form-label">汽运编号</label>
					<div class="layui-input-block">
						<input type="text" name="title" required lay-verify="required" placeholder="请输入汽运编号" autocomplete="off" class="layui-input">
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">目的地</label>
					<div class="layui-input-block">
						<input type="text" name="title" required lay-verify="required" placeholder="请输入目的地" autocomplete="off" class="layui-input">
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">监装员</label>
					<div class="layui-input-block">
						<input type="text" name="title" required lay-verify="required" placeholder="请输入监装员姓名" autocomplete="off" class="layui-input">
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">押运员</label>
					<div class="layui-input-block">
						<input type="text" name="title" required lay-verify="required" placeholder="请输入押运员姓名" autocomplete="off" class="layui-input">
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">条形码</label>
					<div class="layui-input-block">
						<input type="text" name="title" required lay-verify="required" placeholder="1234567889" readonly autocomplete="off" class="layui-input">
					</div>
				</div>
			<div class="layui-form-item">
				<div class="layui-input-block" align="center">
			<button class="layui-btn" lay-submit lay-filter="formDemo" href=""
			>确认添加</button>
					<button type="reset" class="layui-btn layui-btn-primary">重置</button>
				</div>
			</div>
		</form>
<script src="../layui.js"></script>
		<script>
			//Demo
			layui.use('form', function() {
				var form = layui.form;

				//监听提交
				form.on('submit(formDemo)', function(data) {
					layer.msg(JSON.stringify(data.field));
					return false;
				});
			});
			
			layui.use('laydate', function(){
			  var laydate = layui.laydate;
		</script>
	</body>
</html>
