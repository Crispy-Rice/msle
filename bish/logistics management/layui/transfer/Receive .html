<!DOCTYPE html>
<!-- 接收单 -->
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<link rel="stylesheet" href="../css/layui.css" media="all">
		<script src="../jquery-3.3.1.min.js"></script>
	</head>
	<body style="w">

		<table class="layui-hide" id="test" lay-filter="test" lay-data="{height:'full-200'}"></table>
		<script type="text/html" id="toolbarDemo">
			<div class="demoTable" style="float:left;>
		  搜索ID：
		  <div class=" layui-inline"">
    <input class="layui-input" name="id" id="demoReload" autocomplete="off" placeholder="请按ID搜索接收单">
    </div>
    <button class="layui-btn" data-type="reload">搜索</button>
    </div>

    <button data-method="offset" data-type="auto" id="test2" class="layui-btn layui-btn-normal">
        <i class="layui-icon layui-icon-add-circle-fine"></i>添加接收单
    </button>
	
	<!-- <button class="layui-btn" id="btn">刷新</button> -->
	<input class="layui-btn" type="submit" value="刷新" id="btn" onclick="shuxin()">
	
    </div>
</script>
		<script type="text/html" id="barDemo">
			<!-- <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a> -->
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
</script>
		<script src="../layui.js"></script>

		<script>
				allUser();
				// $('#btn').on('click', function() {
				// 	alert("刷新按钮！");
				// 	allUser();
				// });
				function shuxin(){
					allUser();
				}
				// $('#btn').click(function() {
				// 	
				// });
		
			function allUser(){
				layui.use(['table', 'layer'], function() {
					var table = layui.table;
					var layer = layui.layer;
					var $ = layui.jquery;
					table.render({
						elem: '#test',
						url: 'http://192.168.2.220:8080/tran/getReceiveByCenterId?receiveCenterId=0100',
						toolbar: '#toolbarDemo',
						title: '用户数据表',
						limiet:10,
						cols: [
							 [{
								type: 'checkbox',
								fixed: 'left'
							}, {
								field: 'receiveId',
								align: 'center',
								title: '接收单ID',
								sort: true
							}, {
								field: 'receiveCenterId',
								align: 'center',
								title: '中转中心编号',
								edit: 'text'
							}, {
								field: 'receiveArriveDate',
								align: 'center',
								title: '到达日期',
								sort: true
							}, {
								field: 'receiveTransferId',
								title: '中转单编号',
								templet: "#energyTyoebar",
								align: 'center'
							}, {
								field: 'receiveDepature',
								title: '出发地',
								align: 'center'
							}, {
								field: 'receiveArrivateState',
								title: '货物到状态',
								sort: true,
								align: 'center'
							}, {
								fixed: 'right',
								title: '操作',
								toolbar: '#barDemo',
								align: 'center'
							}]
						],
						page: true
					});
				
					//监听行工具事件
					table.on('tool(test)', function(obj) {
						var data = obj.data;
						//console.log(obj)
						if (obj.event === 'del') {
							layer.confirm('确认删除吗？', function(index) {
								obj.del();
								layer.close(index);
							});
						} else if (obj.event === 'edit') {
							layer.prompt({
								formType: 2,
								value: data.email
							}, function(value, index) {
								obj.update({
									email: value,
									sex: value,
								});
								layer.close(index);
							});
						}
					});
				
					$('#test2').on('click', function() {
						layer.open({
							type: 2,
							title: '添加接件单',
							maxmin: true,
							shadeClose: true, //点击遮罩关闭层
							area: ['800px', '550px'],
							content: 'Receive-add.html'
						});
					});
					// $("#btn-refresh")[0].click();  
				});
			}
			window.onload = function(){
				var flag = sessionStorage.getItem("receive");
				if(flag == "success"){
					alert("啊实打实大");
					sessionStorage.removeItem("receive")
					history.go(0);
				}
			}
		</script>
	</body>

</html>
